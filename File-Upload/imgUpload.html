<!DOCTYPE html>
<html>
    <head>
        <title>이미지 파일 업로드와 업로드한 파일 미리보기</title>
    </head>
        <body>
            <h1>이미지 파일 업로드 & 업로드한 파일 미리보기</h1>
            <!-- input type 파일로 타입을 지정 후 
                 accept : 허용되는 파일 유형을 이미지로 제한
                    * : jpg,jpeg,png 등 다양한 이미지 파일을 모두 허용
                        만약에 png 파일만 허용하고 싶다면 accept="image/png" 왼쪽 코드처럼 작성
            -->
            <input type="file" id="fileInput" accept="image/*"> 
            <button id="uploadButton">업로드</button>

            <div id="imageContainer">
                <!-- 이미지를 표시할 컨테이너 -->
                <img id="uploadImage" style="max-width: 50%;">
            </div>
            <script>
                //파일을 업로드하는 버튼 클릭시 이벤트 처리
                document.getElementById("uploadButton").addEventListener("click",function(){
                    var fileInput = document.getElementById("fileInput");
                    var uploadImage = document.getElementById("uploadImage");
                    var imageContainer = document.getElementById("imageContainer");

                    //만약에 파일이 존재한다면 이미지를 보여주겠다
                    /*
                    <input type="file" id="fileInput" accept="image/*"> 
                    type="file" 밑에는 다양한 메서드가 존재함
                    그 중 하나인 아래 files는 사용자가 선택한 파일을 접근할 수 있게 도와주는 객체

                    files.length : 사용자가 선택한 파일의 수를 나타내는 속성
                                   여러 파일을 선택했을 때 수를 측정할 수 있음
                    files.[index] : 선택한 파일 목록에서 파일의 위치를 가리킴
                                    0부터 시작해서 length보다 작은 값에 접근할 수 있음

                    */
                    if(fileInput.files.length > 0){  
                        //파일 입력 필드에서 선택한 파일 목록에서
                        //첫 번째 파일을 가져온 후, 마치 사용자가 한 파일만 선택한 것이라고 판단하게 함
                        var file = fileInput.files[0];
                        //현재는 빈 값임, 빈 값인 파일을 읽기 위한 FileReader() 객체를 생성한 것일 뿐
                        var reader = new FileReader();
                        //FileReader에는 onload 라는 메서드가 존재함. on 이라고 시작하는건 모두 이벤트라고 보면 됨
                        //파일 읽기가 완료될 때 호출
                        reader.onload = function(e){      //onload : 어떤 파일을 읽어서 준비가 끝나서 이제 로드하겠다.
                            uploadImage.src = e.target.result; //업로드 된 이미지를 표시, src 는 경로를 설정. 타겟의 결과를 src url에 넣겠다
                            //uploadImage.src 이미지 주소를 추가함
                            //e.target.result = FileReader가 읽은 파일의 데이터 URL을 나타냄
                            imageContainer.style.display = "block"; //이미지를 보여줌
                            //이미지 컨테이너에 스타일을 적용해서 이미지를 보여줌
                        };
                        reader.readAsDataURL(file); //파일을 Data URL 읽는 것
                        /*
                        FileReader를 사용해서 file을 DataURL로 읽은 후 문자열로 표현하여 표시하는 것
                        */
                    } else {
                        alert("이미지 파일을 선택하세요.");
                    }
                })
            </script>
        </body>
</html>
