<!DOCTYPE html> 
<!--HTML 문서 형식 선언 : HTML5 형식이라는 걸 알려주기 위한 태그 / <>이건 태그라고 함-->

<html lang="ko">
<!--html 문서의 시작과 끝을 표시해주는 태그
lang : 이 페이지가 어느 나라 언어로 되어있는지 표시해줌-->
    <head>
        <meta charset="UTF-8"> 
        <!--meta 맺음이 없음. 한 가지만 표시하기 위한 문구-->
        <title>게시판</title>
    </head>
    <body>
        <h1>하하하</h1>
        <h2>점심시간에</h2>
        <h3>어디가지?</h3>
        <h4>맥창 메뉴 별룬데</h4>
        <h5>흠흠....</h5>
        <h6>안가야징</h6>
        
        <p>안녕하세요. <br><br> 오늘 <span style="color: blueviolet">날씨</span>가 춥네요. <strong>국밥</strong> 한그릇 어떠세요? 
        <br>.<br>.<br>.<br>.<br>.<br>.<br> 아니면 선생님한테 <b>식권</b> 좀 내놓으라 할까요?</p>
        <a href="https://www.naver.com"><h1>글쓰기</h1></a> <!--https 에 s가 붙은건 보안이 철저한 사이트-->
        
        <ul>
        <li>목차</li>
        <li>차례 1 번</li> 
        <li>차례 2 번</li>
        <li>차례 3 번</li>
        </ul>
        <table></table>
        

        <input type="text" placeholder="사용자 이름을 입력하세요."> <br>
        <input type="password" placeholder="비빌번호를 입력하세요.">
        <input type="checkbox"> <br><br>
        
        <span>오후에 조를 짜는 시간!</span> 
        <!--
            span 태그 : 텍스트 내에서 텍스트나 링크 이미지 같은 인라인을 그룹화 하거나 스타일을 적용할 때 사용
            p 태그 : 문단을 정의하는데 사용되는 태그 
            a 태그 : HTML에서 하이퍼링크를 만들 때 사용되는 태그
             href : 하이퍼링크 참조, Hypertext Reference의 약자이며, 이 속성을 클릭 시 다른 웹페이지의 url이나 현재 페이지 내의 특성을 참조할 수 있음
            strong, b 중에 되도록 strong 을 쓰는게 좋음
            -->
    </body>
    <foot></foot>




    




</html>
