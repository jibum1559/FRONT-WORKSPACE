<!DOCTYPE html>
<html>
    <head>
        <style>
            .my-box {
                width: 100px;
                height: 100px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <!-- .my-box 클래스를 가지고 있으므로 css에서 .my-box 스타일을 적용받음 -->
        <div class="my-box"></div>
        <script>
            /*
            document : 현재 페이지의 문서를 나타내는 객체
                       웹 페이지의 모든 요소에 대한 접근을 제공
            querySelector() : 특정 요소를 선택하는데 사용
                              ※ 참고로 . 이나 # 으로 시작하는 이름은 css 선택자라고 부름
            querySelector('.my-box') : 'my-box' 클래스를 가진 것 중 일치하는 첫 번째 요소를 반환
            */
            const btn = document.querySelector('.my-box');
            let isBlue = false; //현재 배경색이 파란색인지 여부를 나타내는 변수

            btn.addEventListener("click", function handleClick(){
                if(isBlue){
                    btn.style.backgroundColor = 'red';
                } else {
                    btn.style.backgroundColor = 'blue';
                }
                isBlue = !isBlue;
            })
        </script>
    </body>
</html>
