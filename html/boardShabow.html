<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="./css/board-styles.css">    
</head>
    <body>
        <div class="container"> <!-- 해당 이름으로 많이 씀 -->
            <h1>점심 게시판</h1>
            <ul class="post-list">
            
                <!-- 게시물 목록 작성하는 곳 -->
                <li class="post">
                    <h2>맥주창고 역삼점</h2>
                    <p>메뉴 더보기 -> <a href="https://www.instagram.com/lunch_mz/?hl=ko">클릭</a></p>
                </li>
                <li class="post">
                    <h2>명동칼국수 역삼점</h2>
                    <p>명동칼국수 9000원</p>
                </li>
                <li class="post">
                    <h2>신동궁 칼국수</h2>
                    <p>칼국수 9000원</p>
                </li>
            </ul>
            <div class="form-container">
                <!-- 메뉴 추가하는 추가란 -->
                <h2>새 게시물 작성하기</h2>
                <form  class="post-form">
                    <input type="text" placeholder="제목"> <br><br>
                    <textarea placeholder="내용작성하기"></textarea>
                    <button type="submit" id="post-button">작성완료</button>  
                    <!--id : 자바스크립트로 진행할 때 쓰는 변수명을 id로 쓸 때 -->
                    <button onclick = "hihibutoon()">안녕! 난 버튼이야.</button>
                    <button onclick = "joinButton()">회원가입 하기</button>
                    <p id="joinCheck">회원가입을 하는 중입니다.</p>

                </form>
                <script>
                    function hihibutoon(){
                        alert("안녕. 나는 버튼이라고해");
                    }
                    function joinButton(){
                        var txt;
                        if(confirm("버튼클릭!")){
                            txt = "클릭와료~";
                        } else{
                            txt = "회원가입을 완료하지 못했습니다.";
                        }
                        document.getElementById("joinCheck").innerHTML = txt;  //innerHTML 써있는 곳에 상태 변경 가능
                    }
                </script>
                <script>
                    /*addEventListener : 새로운 이벤트를 불러올 때*/
                    document.addEventListener("DOMContentLoaded", function(){
                        //1.HTML 버튼 ID 가져오기
                        //private 역할을 const가 한다. 사용하지 못하도록 막아주는
                        const postButton = document.getElementById("post-button"); //Element 요소, ID에서 () 해당 요소를 가져온다.
                        
                        //버튼을 클릭할 때 실행될 함수를 정의
                        function buttonClick(){
                            alert("게시물의 내용을 작성해주세요.");
                        }
                        //버튼 클릭 시 실행될 함수 연결
                        postButton.addEventListener("click,buttonClick");
                    }); 
                    
                </script>  
            </div>
        


        </div>
       
    </body>
</html>
